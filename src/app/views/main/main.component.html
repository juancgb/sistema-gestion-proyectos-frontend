<div class="pure-g">
  <!-- incio ng-repeat modulos -->
  <div class="pure-u-1 pure-u-sm-1 pure-u-md-1-2 pure-u-lg-1-3 folder" *ngFor="let route of routes">
    <div class="box-bordered pointer" [routerLink]="[route.path]">

      <div class="pure-g">

        <div class="pure-u-1-3 text-center-h">
          <i class="{{ route.icon }} fa-5x"></i>
        </div>

        <div class="pure-u-2-3">
          <div class="alignment-container">
            <div class="center-v">
              <div class="text-left-h padding-h-10">
                {{ route.label }}
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
  <!-- incio ng-repeat modulos -->
</div>
