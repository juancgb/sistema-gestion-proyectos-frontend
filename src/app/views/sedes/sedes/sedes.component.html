<mat-toolbar>
  <mat-toolbar-row>
      <span>Sedes</span>

      <button mat-icon-button matTooltip="Crear sede" [matTooltipPosition]="'right'" (click)="openNewSede()">
        <mat-icon aria-label="Cerrar session">add_circle</mat-icon>
      </button>
  </mat-toolbar-row>
</mat-toolbar>

<div class="md-container">

  <table mat-table [dataSource]="sedes" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{ element.status ? 'Activo' : 'Inactivo' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [routerLink]="[ element.id ]">
          <mat-icon aria-label="Abrir">open_in_new</mat-icon>
        </button>
        <button mat-icon-button>
          <mat-icon aria-label="Eliminar" color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

  </table>
  
</div>
