<div class="container box">

    <div class="box">
        <div class="level">
            <div class="level-item">
                <p class="title">Procesos</p>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="level">
            <div class="level-left">
                <div class="level-item has-text-left">
                    <p class="subtitle">Acciones:</p>
                </div>
            </div>

            <div class="level-right">
                <div class="level-item has-text-right">
                    <button title="Crear nuevo proceso" class="button is-success">
                        <span class="icon is-small">
                            <i class="fas fa-plus"></i>
                        </span>
                        <span>Crear nuevo</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="level">
            <div class="level-item">
                <input class="input" type="text" placeholder="Buscar">
                <button title="Buscar" class="button is-info">
                    <span class="icon is-small">
                        <i class="fas fa-search"></i>
                    </span>
                    <span>Buscar</span>
                </button>
            </div>
        </div>

        <div class="columns">
            <div class="column">
                <table class="table is-narrow is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th title="Id"> 
                                Id
                            </th>
                            <th title="Descripcion">
                                Descripcion
                            </th>
                            <th title="Cantidad de niveles" class="has-text-right">
                                Niveles
                            </th>
                            <th title="Acciones" colspan="1">
        
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let proceso of procesos">
                            <td>
                                {{ proceso.id }}
                            </td>
                            <td>
                                {{ proceso.descripcion }}
                            </td>
                            <td class="has-text-right">
                                {{ proceso.niveles.length }}
                            </td>
                            <td title="Acciones" colspan="1"  class="has-text-right">
                                <button title="Editar" class="button is-small is-info">
                                    <span class="icon is-small">
                                        <i class="fas fa-pencil-alt"></i>
                                    </span>
                                </button>
                                <button title="Eliminar" class="button is-small is-danger">
                                    <span class="icon is-small">
                                        <i class="fas fa-trash-alt"></i>
                                    </span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="column is-vh-center">
                <div class="notification is-full-width-element">
                    <p>No se ha seleccionado ningun proceso</p>
                </div>
            </div>
        </div>
    </div>
</div>
