<div class="pure-menu pure-menu-horizontal">
  <ul class="pure-menu-list">
    <li *ngFor="let route of routes" [routerLink]="[route.path]" class="pure-menu-item">
      <i class="pure-menu-link {{ route.icon }}"></i>
    </li>
  </ul>
  <ul class="pure-menu-list">
      <li class="pure-menu-item pure-menu-disabled">
        <span>{{ url === 'main' ? 'Inicio' : url | capitalize }}</span>
      </li>
    </ul>
</div>
